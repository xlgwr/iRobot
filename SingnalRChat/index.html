<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SignalR simple chat</title>
    <style type="text/css">
        .container{
             background-color: #99ccff;
             border:thick solid #808080;
             padding:20px;
              margin:20px;
        }
        #shape{
            position:fixed;
            top:150px;
            left:150px;
            width:100px;
            height:100px;
            background-color:#ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message"/>
        <input type="button" id="sendmessage" value="Send"/>
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>
    <div id="shape" />
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="Scripts/jquery-ui-1.11.2.min.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.js"></script>
    <script src="signalr/hubs"></script>

    <script type="text/javascript">

        $(function () {
            var chat = $.connection.chatHub;
            var moveShapeHub = $.connection.moveShapeHub,
                $shape = $("#shape"),
                messageFrequency = 10,
                updateRate=1000/messageFrequency,
                shapemodel = { left: 0, top: 0 },
                moved=false;

            chat.client.broadcastMessage = function (name, message) {
                var endcodeName = $('<div />').text(name).html();
                var endcodeMsg = $('<div />').text(message).html();
                $('#discussion').append('<li> <strong>' + endcodeName +
                    '</strong>:&nbsp;&nbsp;' + endcodeMsg + '</li>');
            };
            moveShapeHub.client.updateShape = function (model) {
                shapemodel = model;
                //$shape.css({ left: model.left, top: model.top });
                $shape.animate(shapemodel,{duration: updateRate,quenue: false})
            };
            $('#displayname').val(prompt('Enter your name:', ''));
            $('#message').focus();
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    chat.server.send($('#displayname').val(), $('#message').val());
                    $('#message').val('').focus();
                });
                $shape.draggable({
                    drag: function () {
                        shapemodel = $shape.offset();
                        moveShapeHub.server.updateModel(shapemodel);
                    }
                })
            });
        })
    </script>
</body>
</html>
